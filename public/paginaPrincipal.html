<script>
    function removeFirstWord(text) {
  // Verifica si el texto tiene al menos un espacio
  if (text.includes(' ')) {
    // Divide el texto en palabras y elimina la primera
    const words = text.split(' ').slice(1);
    // Une las palabras restantes y devuelve el resultado
    return words.join(' ');
  }
  // Si no hay espacio, devuelve el texto original
  return text;
}
